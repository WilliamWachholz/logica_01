<!DOCTYPE html>
<html lang="pt">
<body>
    <script>
      //Escreva um script que leia um número informado pelo 
      //usuário e em seguida escreva uma
      //mensagem indicando se o número é par ou impar. (Considere número par o número cujo resto
      //da divisão por 2 seja igual a Zero)
      let numero = window.prompt('Digite um número');

      let resultado = (numero % 2 == 0);

      if (resultado)
      {
            document.write('<h1>Número é par</h1>');
      }
      else
      {
            document.write('<h1>Número é ímpar</h1>');
      }
    </script>
</body>
</html>
