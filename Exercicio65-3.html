<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        let frase = window.prompt('Escreva uma frase');

        let metadeFrase = frase.length / 2;

        document.write(`<p>${frase.substring(0, metadeFrase)}</p>`);
        document.write(`<p>${frase.substring(metadeFrase, frase.length)}</p>`);           
    </script>
</body>
</html>
