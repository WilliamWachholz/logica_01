<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        function Area(base, altura) {
            return base * altura;
        }          

        let numero1 = parseInt(window.prompt('Escreve a base'));
        let numero2 = parseInt(window.prompt('Escreve a altura'));

        document.write('<p>' + Area(numero1, numero2) + '</p>');
    </script>
</body>
</html>
