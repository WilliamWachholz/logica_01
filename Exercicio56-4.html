<!DOCTYPE html>

<body>
    <script>        
        escreverSoma(2,2);
        escreverSoma(3,2);
        escreverSoma(50,50);   

        function soma(a,b){
            return a + b;
        }        

        function escreverSoma(a,b){
            document.write('<p>'+a +' + '+ b + ' = '+ soma(a,b));
        }
    </script>
</body>
