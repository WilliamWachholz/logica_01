<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        //Escreva um script que calcule e escreva o 
        //resultado da soma dos n√∫meros entre 1 e 50   
        //1 + 2 + 3 + 4 + 5 + 6 + ....... = 1275
        let soma = 0;

        for (let index = 1; index <= 50; index++) {
            soma += index;
        }        

        document.write('<p>' + soma + '</p>');    
        
            
    </script>
</body>
</html>
