<!DOCTYPE html>
<html lang="pt">
<body>
    <script>
        let randomico = Math.random();
        randomico = randomico * (50+1);
        let randomicoArredondado = Math.floor(randomico);
        
        let numeroSecreto = randomico;
        let numeroDigitado = window.prompt('Digite um número entre 1 e 50');
        
        numeroDigitado = parseInt(numeroDigitado);
        
        if (numeroSecreto == numeroDigitado)
        {
            document.write('<h1>Parabéns você acertou! O número secreto era '+ 
            numeroSecreto + '</h1>');
        }
        else
        {
            document.write('<h1>Tente novamente</h1>');                
        }

    </script>
</body>
</html>
