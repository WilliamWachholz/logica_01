<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        //Escreva todos os números pares entre o número 101 e o número 200
        let contador = 101;   

        while (contador <= 200) {
            let resto = contador % 2;
            if (resto == 0) {
                document.write('<p>' + contador + '</p>');
            }      
            contador++;             
        }                
    </script>
</body>
</html>
