<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        let valores = [1,2,3];

        let filtro = (valor) => {
            return valor >= 2;
        };

        document.write(valores.filter(filtro).join(','));           
    </script>
</body>
</html>
