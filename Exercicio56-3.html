<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        function AreaTriangulo(base, altura) {
            return (base * altura) / 2;
        }          

        let numero1 = parseInt(window.prompt('Escreve a base'));
        let numero2 = parseInt(window.prompt('Escreve a altura'));

        document.write('<p>' + AreaTriangulo(numero1, numero2) + '</p>');
    </script>
</body>
</html>
