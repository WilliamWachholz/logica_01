<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>        
        //Escreva um script que apresente todos 
        //os números ímpares entre 1 e 100
        for(let index = 0; index <= 100; index++) {
            let resultado = index % 2; 
            if (resultado == 1)
                document.write('<p>' + index + '</p>');
        }            
    </script>
</body>
</html>
