<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
            let nomes = new Array();

            nomes.push('João');
            nomes.push('Maria');
            nomes.push('José');
            nomes.push('Ana');
            nomes.push('Pedro');

            nomes.shift();
            nomes.pop();
            nomes.splice(1, 2);

            document.write(nomes.join(', '));    
    </script>
</body>
</html>
