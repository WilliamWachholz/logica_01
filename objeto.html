<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        let continuar = true;

        while (continuar) {            
            let varNome = window.prompt('Escreva seu nome');
            let varIdade = parseInt(window.prompt('Escreva sua idade'));
       
            let pessoa = { Nome: varNome, 
                Idade: varIdade, 
                Altura: 1.75, 
                Endereco: 'Rua Itajaí' };

            document.write(`<p>Nome:${pessoa.Nome}| Idade:${pessoa.Idade}| Altura:${pessoa.Altura}| Endereço: ${pessoa.Endereco}</p>`);

            continuar = window.prompt(`Deseja continuar?  (Sim - S | Não - N)`).toUpperCase() == 'S';
        }
    </script>
</body>
</html>
