<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        function Media(a, b, c) {
            return (a + b + c) / 3;                
        }          

        let numero1 = parseInt(window.prompt('Escreve o primeiro número'));
        let numero2 = parseInt(window.prompt('Escreve o segundo número'));
        let numero3 = parseInt(window.prompt('Escreve o terceiro número'));     

        document.write('<p>' + Media(numero1, numero2, numero3) + '</p>');
    </script>
</body>
</html>
