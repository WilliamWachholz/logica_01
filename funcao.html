<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
</head>    
<body>
    <script>
        function Soma(numero1, numero2)  {
            return numero1 + numero2;    
        }

        let resultado = Soma(1, 5);

        document.write('<p>' + resultado + '</p>');

        resultado = Soma(2, 3);

        document.write('<p>' + resultado + '</p>');

    </script>
</body>
</html>
